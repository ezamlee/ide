<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <style media="screen">
      #droppable { height: 140px; border: black 1px solid;}
    </style>
  </head>
  <body>
    <div id="droppable">
    	<p>droppable</p>
    </div>
    <br style="clear:both">
    <div id="storage">
    	<div class="draggable">
    		<button type="button" name="button">btn</button>
    	</div>
    	<div class="draggable">
    		<p>draggable-2</p>
    	</div>
    	<div class="draggable">
    		<p>draggable-3</p>
    	</div>
    </div>
    <script type="text/javascript">
    $(function() {
      $(".draggable").draggable({
        cancel:false,
        appendTo: '#droppable',
        containment: "window",
        cursor: 'move',
        revertDuration: 100,
        revert: 'invalid',
        helper: 'clone'
      });

      $("#droppable").droppable({
        accept: ".draggable",
        drop: function (event, ui) {
          ui.helper.clone().appendTo('#droppable');
        }
      });


      });
    </script>
  </body>
</html>
